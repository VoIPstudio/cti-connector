<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
        <meta charset="UTF-8" />
        <title>Cti Connector</title>
        <style type="text/css">
            .mb15 {margin-bottom: 15px;}
            .mt10 {margin-top: 10px;}
            .mb10 {margin-bottom: 10px;}
        </style>

        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">

            <h2>CTI Connector - Action Links
                <button id="disconnect" type="button" style="display: none;" class="btn btn-danger pull-right">
                    <span class="glyphicon glyphicon-log-out"></span> Disconnect
                </button>
            </h2>

            <div class="row">
                <p>Status: <span class="label label-default" id="status">Not connected</span>
                    <button id="call-answer" type="button" class="btn btn-success" style="display: none;">
                        <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> Answer
                    </button>
                </p>

            </div>

            <div id="login-form" class="row">
                <form class="form-inline">
                    <input id="username" type="text" name="username" class="form-control" placeholder="E-mail address" />
                    <input id="password" type="password" name="password" class="form-control" placeholder="Password" />
                    <input id="connect-with-username-password" type="button" value="Connect" class="btn btn-success" />
                </form>
                
                <p class="mt10 mb10">or</p>
                
                <form class="form-inline">
                    <input id="api_key" type="text" name="api_key" class="form-control" placeholder="User Id:API KEY" />
                    <input id="connect-with-api-key" type="button" value="Connect" class="btn btn-success" />
                </form>
            </div>

            <div class="row" id="transfer-table" >

                <div class="tab-content" id="transfer-tabs-content">
                    <div id="agents" class="tab-pane active" role="tabpanel">
                        <h4>Active calls</h4>

                        <table class="table table-striped" id="calls-table">
                            <thead>
                                <tr>
                                    <th>Source</th>
                                    <th>Destination</th>
                                    <th>Action URL</th>
                                    <th>Action Text</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--
                                <tr>
                                    <td>Test One</td>
                                    <td>10032</td>
                                    <td><input type="text" name="action_url" class="form-control" placeholder="URL..." /></td>
                                    <td><input type="text" name="action_text" class="form-control" placeholder="Label..." /></td>
                                    <td><a href="#" class="call-transfer-confirm btn btn-primary" call-extension="10032"><span class="glyphicon glyphicon-arrow-right"></span> Set</a></td>
                                </tr>
                                <tr>
                                    <td>Test Two</td>
                                    <td>10042</td>
                                    <td><input type="text" name="action_url" class="form-control" placeholder="URL..." /></td>
                                    <td><input type="text" name="action_text" class="form-control" placeholder="Label..." /></td>
                                    <td><a href="#" class="call-transfer-confirm btn btn-primary" call-extension="10042"><span class="glyphicon glyphicon-arrow-right"></span> Set</a></td>
                                </tr>
                                -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

        <script type="text/javascript" src="../sip.min.js"></script>
        <script type="text/javascript" src="../cti-connector.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/action-links.js"></script>
    </body>
</html>
